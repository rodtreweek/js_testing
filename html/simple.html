<html>
<body>

<script>

var states = [ "DC","Virginia","Maryland","Delaware"  ];
states[4] = "West Virginia";
states.push("New Jersey");

states.sort();

document.write("<ul>");

for (var x =0;x<states.length;x++) {
	document.write(  "<li>" + states[x]   );
}

document.write("</ul>");
</script>
